<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/common.css"/>
	<meta charset="utf-8"/>
	<style type="text/css">
		h2{
			font-size: 16px;
			padding: 14px;
			border-bottom: 1px solid #e4e4e4;
		}
		.section{
			padding:20px 14px;
		}
		#sudoku{
			width: 400px;
		}
	</style>
</head>
<body>
<h2>按钮</h2>
<div class="section">
	<a class="btn btn1" href="javascript:;">保存</a>
	<a class="btn btn2" href="javascript:;">取消</a>
	<a class="btn btn3" href="javascript:;">按钮1</a>
	<a class="btn btn4" href="javascript:;">按钮2</a>
</div>
<h2>文本框</h2>
<div class="section">
	<input class="txt txt1" type="password" placeholder="请输入账号" />
	<input class="txt txt-error" type="txt" placeholder="输入错误" />
	<div class="txt-left">
		<input type="text" class="txt txt1" placeholder="请输入用户名" />
		<div class="txt-icon"><i class="userico"></i></div>
	</div>
	<div class="txt-left">
		<input type="text" class="txt txt1" placeholder="请输入密码" />
		<div class="txt-icon"><i class="pswico"></i></div>
	</div>
	<div class="txt-left">
		<input type="text" class="txt txt1" placeholder="请输入密码" />
		<div class="txt-icon"><i class="mailico"></i></div>
	</div>
</div>
<h2>响应式图片 不定比例，以父元素尺寸为准</h2>
<div class="section">
     <span style="display:inline-block;width: 20%;height: 120px;"><img class="responsive-img" src="images/2.jpg"/></span>
     <span style="display:inline-block;width: 100px;height: 120px;"><img class="responsive-img" src="images/1.jpg"/></span>
</div>
<h2>九宫格图片 4:3比例</h2>
<div class="section" id="sudoku">
     <span><img src="images/1.jpg" /></span>
     <span><img src="images/2.jpg" /></span>
     <span><img src="images/3.jpg" /></span>
     <span><img src="images/4.jpg" /></span>
     <span><img src="images/5.jpg" /></span>
     <span><img src="images/5.jpg" /></span>
     <span><img src="images/5.jpg" /></span>
     <span><img src="images/5.jpg" /></span>
     <span><img src="images/6.jpg" /></span>
</div>
<script src="js/libjs/jquery-1.11.1.min.js"></script>
<script src="js/common.js"></script>
</body>
</html>
